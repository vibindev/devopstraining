server {
    listen 80;
    listen [::]:80;
    server_name vismitech.com www.vismitech.com;
    return 301 https://vismitech.com$request_uri;
 }

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.vismitech.com;
    return 301 https://vismitech.com$request_uri;
    ssl_certificate  /etc/letsencrypt/live/vismitech.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vismitech.com/privkey.pem;

 }
server {
        listen              443 ssl;
        server_name vismitech.com;
        ssl_certificate  /etc/letsencrypt/live/vismitech.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/vismitech.com/privkey.pem;
        root /var/www/html/vismicom;
        ## This should be in your http block and if it is, it's not needed here.
        index index.php;
        location = /favicon.ico {
                log_not_found off;
                access_log off;
        }

        location = /robots.txt {
                allow all;
                log_not_found off;
                access_log off;
        }

        location / {
                # This is cool because no php is touched for static content.
                # include the "?$args" part so non-default permalinks doesn't break when using query string
                try_files $uri $uri/ /index.php?$args;
        }

        location ~ \.php$ {
                #NOTE: You should have "cgi.fix_pathinfo = 0;" in php.ini
                include fastcgi.conf;
                fastcgi_intercept_errors on;
                fastcgi_pass php;
        }

        location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
                expires max;
                log_not_found off;
        }
}